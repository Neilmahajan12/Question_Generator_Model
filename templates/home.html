<!DOCTYPE html>
<html>
<head>
    <title>Gemini Question Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        .output { background: #f9f9f9; padding: 15px; border-radius: 5px; }
        .error { color: red; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>📖 Question Generator from Given Passage</h1>
    <form method="POST">
        <label for="paragraph">Enter a paragraph:</label><br>
        <textarea name="paragraph" required>{{ request.form.get('paragraph', '') }}</textarea><br>
        <button type="submit">Generate Questions</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if questions %}
        <h2>📝 Generated Questions:</h2>
        <div class="output">
            <pre>{{ questions }}</pre>
        </div>
    {% endif %}
</body>
</html>
