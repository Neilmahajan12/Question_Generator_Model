<!DOCTYPE html>
<html>
<head>
    <title>Gemini Question Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>📖 Question Generator from Given Passage</h1>
    <form method="POST">
        <label for="paragraph">Enter a paragraph:</label><br>
        <textarea name="paragraph" required>{{ request.form.get('paragraph', '') }}</textarea><br>
        <button type="submit">Generate Questions</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if questions %}
        <h2>📝 Generated Questions:</h2>
        <div class="output">
            <pre>{{ questions }}</pre>
        </div>
    {% endif %}
</body>
</html>
